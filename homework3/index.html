<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашняя работа с JS</title>
</head>
<body>
    <script>
        function start(){
            sayTheName();
            repeat();
        }
        function sayTheName(){
            greetings(prompt("Введите своё имя: "));
        }
        function greetings(name){
            alert("Привет " + name);
        }
        function repeat(){
            confirm("Поздороваемся ещё раз?") ? start():alert("Ну нет так нет!");
        }
        
        start();
    </script>
</body>
</html>
